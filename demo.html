<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>base on the jQuery-ui implement drag-and-drop</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/customer.css">
</head>
<body>
<div class='content clear'>
    <div style="width: 100%;height:30px;">
        <button style="width: 100px;height:30px;" onclick="submitDom()">保存并启用</button>
    </div>
    <div class='ctrl float-left'>
        <h1>基本控件</h1>
        <ul>
            <li>
                <button id="inp" onclick="customForm.createControl({'type':'text','title':'文本输入框'})"><span>文本框</span></button>
            </li>
            <li>
                <button id="area"><span>多行文本框</span></button>
            </li>
            <li>
                <button id="num"><span>整数</span></button>
            </li>
            <li>
                <button id="date"><span>日期</span></button>
            </li>
            <li>
                <button id="title"><span>标签</span></button>
            </li>
        </ul>

    </div>
    <div id="painter" class='painter float-left'>
        <!--<div id="containment-wrapper">-->

        <!--</div>-->
    </div>
    <div class='ctrl float-right'>
        <h1>控件属性</h1>
        <div id="attribute" class="attribute">
            <p>
                <label for="ctrlName">控件名称：</label>
                <input type="text" name="ctrlName" id="ctrlName">
            </p>
            <p>
                <label for="height">高&#12288;&#12288;度：</label>
                <input type="text" name="height" id="height">
                <span>px</span>
            </p>
            <p>
                <label for="width">宽&#12288;&#12288;度：</label>
                <input type="text" name="width" id="width">
                <span>px</span>
            </p>
            <p>
                <label for="titleWidth">标题宽度：</label>
                <input type="text" name="titleWidth" id="titleWidth">
                <span>px</span>
            </p>
            <p>
                <label for="maxLength">最大输入文本长度：</label>
                <input type="text" name="maxLength" id="maxLength">
            </p>
            <p>
                <label for="positionX">控件横坐标：</label>
                <input type="text" name="positionX" id="positionX">
                <span>px</span>
            </p>
            <p>
                <label for="positionY">控件纵坐标：</label>
                <input type="text" name="positionY" id="positionY">
                <span>px</span>
            </p>
        </div>
    </div>
</div>
<!--引入jquery-->
<script src="js/jquery.js"></script>
<!--引入jquery-ui-->
<script src="js/jquery-ui.min.js"></script>
<!--引入-->
<script src="js/canvas.js"></script>
<script src="js/customForm.js"></script>
<script src="js/input.js"></script>
<script src="js/textarea.js"></script>
<script src="js/controlProterties.js"></script>
<script src="js/title.js"></script>
</body>
</html>
